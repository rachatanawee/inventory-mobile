<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3282B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F4C75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BBE1FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Box icon -->
  <g transform="translate(512, 512)">
    <!-- Main box -->
    <path d="M -200 -100 L 0 -200 L 200 -100 L 200 100 L 0 200 L -200 100 Z" 
          fill="url(#boxGradient)" 
          stroke="#0F4C75" 
          stroke-width="8"/>
    
    <!-- Box top flap left -->
    <path d="M -200 -100 L 0 -200 L 0 0 L -200 100 Z" 
          fill="#BBE1FA" 
          opacity="0.8"/>
    
    <!-- Box top flap right -->
    <path d="M 0 -200 L 200 -100 L 200 100 L 0 0 Z" 
          fill="#FFFFFF" 
          opacity="0.9"/>
    
    <!-- Center line -->
    <line x1="0" y1="-200" x2="0" y2="0" 
          stroke="#0F4C75" 
          stroke-width="6"/>
    
    <!-- RFID waves -->
    <g transform="translate(0, 80)">
      <path d="M -60 0 Q -60 -40, -30 -40" 
            stroke="#3282B8" 
            stroke-width="6" 
            fill="none" 
            opacity="0.6"/>
      <path d="M -80 0 Q -80 -60, -40 -60" 
            stroke="#3282B8" 
            stroke-width="6" 
            fill="none" 
            opacity="0.4"/>
      <path d="M 60 0 Q 60 -40, 30 -40" 
            stroke="#3282B8" 
            stroke-width="6" 
            fill="none" 
            opacity="0.6"/>
      <path d="M 80 0 Q 80 -60, 40 -60" 
            stroke="#3282B8" 
            stroke-width="6" 
            fill="none" 
            opacity="0.4"/>
    </g>
  </g>
</svg>
